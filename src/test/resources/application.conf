
app {

  timePeriod = "201804"
  environment = "local"
  payeFilePath = "src/test/resources/data/newperiod/newPeriodPaye.csv"
  vatFilePath = "src/test/resources/data/newperiod/newPeriodVat.csv"
  BIFilePath = "src/main/resources/data/newperiod/newPeriod.json"
  parquetFilePath = "src/test/resources/data/newperiod/sample.parquet"
  createParquetFile = true

  defaultPRN = "0"
  defaultWorkingProps = "0"

  sequence {
    url = "localhost:2181"
    resultFormat = "11%07d"
    path = "/ids/enterprise/id"
    sessionTimeout = 5
    ConnectionTimeout = 5
  }

  geo {
    default = "src/main/resources/data/geo/test-dataset.csv"
    defaultShort = "src/main/resources/data/geo/test_short-dataset.csv"
    pathToGeo = "src/main/resources/data/geo/test-dataset.csv"
    pathToGeoShort = "src/main/resources/data/geo/test_short-dataset.csv"
  }

  links {
    namespace = "ons"
    tableName = "LINKS"
    columnFamily = "l"
    filePath = "src/test/resources/data/newperiod/links"
  }

  legal {
    namespace = "ons"
    tableName = "LEU"
    columnFamily = "d"
    filePath = "src/test/resources/data/newperiod/leu"
  }

  local {
    namespace = "ons"
    tableName = "LOU"
    columnFamily = "d"
    filePath = "src/test/resources/data/newperiod/lou"
  }

  reporting {
    namespace = "ons"
    tableName = "REU"
    columnFamily = "d"
    filePath = "src/test/resources/data/newperiod/rou"
  }

  enterprise {
    namespace = "ons"
    tableName = "ENT"
    columnFamily = "d"
    filePath = "src/test/resources/data/newperiod/enterprise"
  }
}

hadoop.security.authentication = "kerberos"

spark.sql.broadcastTimeout = 2400

files {
  env.config = ${?envconf}
  parquet = "src/main/resources/data/sample.parquet"
  links.hfile = "src/main/resources/data/links/hfile"
  enterprise.hfile = "src/main/resources/data/enterprise/hfile"
}

hbase {
  rpc.timeout = 360000
  client.scanner.timeout.period = 360000
  cells.scanned.per.heartbeat.check = 60000
  zookeeper.property.clientPort = 2181
  zookeeper.quorum = "localhost"
  mapreduce.bulkload.max.hfiles.perRegion.perFamily = 500
  security.authentication = "kerberos"
  files.per.region = 500
  path.config = ${?hbaseconf}  # path to hbase config resource, i.e. hbase-site.xml
  kerberos.config = ${?kerberosconf}

  table {
    links {
      name = "LINKS"
      column.family = "l"
      namespace = "ons"
    }

    enterprise {
      name = "ENT"
      column.family = "d"
      namespace = "ons"
    }

    lou {
      name = "LOU"
      column.family = "d"
      namespace = "ons"
    }

  }
}

enterprise {
  data.timeperiod = "201801"
}
